<!-- Contact -->
<div class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h3>Sale History</h3>
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <th>Crop Name</th>
                        <th>Quantity</th>
                        <th>MinSalePrice</th>
                        <th>Price</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of sale">
                            <td>{{s.CropName}}</td>
                            <td>{{s.Quantity}}</td>
                            <td>{{s.MinSalePrice}}</td>
                            <td>{{s.Price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
